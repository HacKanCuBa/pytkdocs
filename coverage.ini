[coverage:paths]
source =
  src/pydocload
  */site-packages/pydocload

[coverage:run]
branch = true
source =
  pydocload
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/pydocload/__init__.py
  src/pydocload/__main__.py
  tests/*

[coverage:html]
directory = build/coverage
extra_css = scripts/templates/coverage.css

[coverage:json]
output = build/coverage.json
