[coverage:paths]
source =
  src/pytkdocs
  */site-packages/pytkdocs

[coverage:run]
branch = true
source =
  pytkdocs
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/pytkdocs/__init__.py
  src/pytkdocs/__main__.py
  tests/*

[coverage:html]
directory = build/coverage
extra_css = scripts/templates/coverage.css

[coverage:json]
output = build/coverage.json
